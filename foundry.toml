[profile.default]
src = 'src'
out = 'out'
libs = ['lib']

gas_reports = ['ManagerERC20']

[profile.polyscan]
mumbai = { key = "${POLYGON_API_KEY}", url = "https://api-testnet.ploygonscan.com" }


[profile.test]
url = "http://localhost:8545"
accounts = "foundry test accounts"
compiler = "solc"
compiler_version = "0.8.7"
optimizer = true
optimizer_runs = 200

[rpc_endpoints]
mumbai = "${MUMBAI_RPC_URL}"

